<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Welcome to the most extraordinary hotel in Boston Massachusetts">
  <script src="https://kit.fontawesome.com/f7a2135069.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="./form.js">
  <link rel="stylesheet" media="screen and (max-width: 768px)" href="/css/mobile.css">
  <title>Contact</title>
</head>

<body>
  <header>
    <nav id="navbar">
      <div class="container">
        <h1 class="logo"><a href="index.html">HBT</a></h1>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a class="current" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <section id="contact_form" class="pdy3">
    <div class="container">
      <h1 class="lit_heading"><span class="text-primary">Contact</span> Us</h1>
      <p>
      <h3>Fill Out The Form Below To Contact Us</h3>
      </p>
      <form name="simpleForm" method="POST" id="mycontact" action="#" onsubmit="return validation()">
        <div class="form">
          <label for="name">
            <h4>Name</h4>
          </label>
          <input type="text" name="name" id="name">
        </div>
        <div class="form">
          <label for="email">
            <h4>Email</h4>
          </label>
          <input type="text" name="email" id="email">
        </div>
        <div class="form">
          <label for="messae">
            <h4>Message</h4>
          </label>
          <textarea name="text" name="message" id="message"></textarea>
        </div>
        <input type="file" id="real-file" hidden="hidden" />
        <button type="button" id="custom-button">UPLOAD RESUME</button>
        <span id="custom-text">No file chosen, yet.</span>
        <br>
        <br>
        <button type="submit" class="btn">Submit</button>
      </form>

    </div>
  </section>

  <section id="contact_info" class="bagr_dark">
    <div class="container">
      <div class="box">
        <i class="fas fa-hotel fa-3x"></i>
        <h3>Location</h3>
        <p>Boarder Road,Manchester</p>
      </div>
      <div class="box">
        <i class="fas fa-phone fa-3x"></i>
        <h3>Phone Number</h3>
        <p>9445378435</p>
      </div>
      <div class="box">
        <i class="fas fa-envelope fa-3x"></i>
        <h3>Email <Address></Address>
        </h3>
        <p>hotel@bt.com</p>
      </div>
    </div>
  </section>
  <footer id="main_footer">
    <p>Hotel BT &copy; 2021, All Rights Reserved</p>

  </footer>
  <script src="./form.js"></script>
</body>

</html>
